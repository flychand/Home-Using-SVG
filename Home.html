<!DOCTYPE html>

<head>
	<title>Home using SVG</title>

<body>
<svg width="1100" height="1000">
  <rect x="400" y="300" width="500" height="200" fill="green" />
  <rect x="425" y="370" width="100" height="75" fill="black" />
  <rect x="775" y="370" width="100" height="75" fill="black" />
  <rect x="610" y="375" width="80" height="120" fill="black" />


  <line x1="650" y1="100" x2="650" y2="20" stroke="black" stroke-width="5" />


<line x1="200" y1="507" x2="1100" y2="507" stroke="gray" stroke-width="5"  />

<polygon fill="#333300" stroke="#663300" stroke-width="2"
points="
	300,300
	650,100
	1000,300"
/>

<polygon fill="#FF3300" stroke="#CC3300" stroke-width="2"
points="
	650,20
	650,60
	750,50"
/>


</svg>
